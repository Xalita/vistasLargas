<div class="container">
  <ng-container *ngFor="let item of portfolio">
    <div class="card" #foto >
      <img [src]="item.sourcePath" alt="">
    </div>
  </ng-container>
  <ng-container *ngFor="let item of portfolio">

    <div class="text" #descricao  *ngIf=" !changeVisibilty">

      {{ item.nome | uppercase}}

    </div>
  </ng-container>
</div>


<app-footer></app-footer>
