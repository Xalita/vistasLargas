<div class="container">
  <ng-container *ngFor="let item of portfolio">
    <div class="card" (mouseover)="changeVisibilty = true" (mouseout)="changeVisibilty=false">
      <img [src]="item.sourcePath" *ngIf="!changeVisibilty" alt="">
      <div class="text" *ngIf=" changeVisibilty">

        {{ item.nome | uppercase}}

      </div>
    </div>
  </ng-container>
</div>

<app-footer></app-footer>
