
<form [formGroup]="nodemail" (submit)="sendMail()">
    <div class="container">
        <div class="title">
            <h1>Peça o seu orçamento</h1>

        </div>

        <div class="form-wrapper">
            <div class="left-info">
                <h5>A nossa Equipa Comercial está à espera do seu contacto. Diga-nos o que precisa… quanto mais detalhado for o seu briefing, menos tempo nos levará a calcular e mais precisa será a estimativa orçamental.</h5>

                <input type="text" name="name" formControlName="name" placeholder=" o seu nome" />

                <input type="text" name="tel" formControlName="tel" placeholder=" o seu telefone"  />

                <input type="text" name="email" #email formControlName="email" placeholder=" o seu email"   />

                <button type="submit" class="butt-send">Enviar</button>

            </div>

            <div class="right-info">
                <textarea name="msg" formControlName="msg" placeholder="Tente descrever o melhor possível para sermos o mais precisos no orçamento" cols="65" rows="15" required></textarea>
            </div>
        </div>

    </div>

</form>
