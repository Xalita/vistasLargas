<section id="servicos" class="container">
  <div class="card-wrapper">
    <ng-container *ngFor="let item of categorias; let i = index">
    <div class="card" >
      <div class="circle" (mouseenter)="checkHover(item)" (mouseleave)="checkHover(item)">
        <img [src]="changePhoto(item)"  [alt]="item.nome" />
      </div>
      <div class="text">
        <h4>
          {{ item.nome }}
        </h4>
        <ul>
          <li>{{ item.desc1 }}</li>
          <li>{{ item.desc2 }}</li>
          <li>{{ item.desc3 }}</li>
          <li>{{ item.desc4 }}</li>
        </ul>


      </div>
      <span class="more">
        <a routerLink="/portfolio">+ Info</a>
      </span>
    </div>
  </ng-container>
  </div>

</section>
